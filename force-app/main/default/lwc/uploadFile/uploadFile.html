<template>
    <lightning-card  title="Upload Your Files" icon-name="custom:custom32">
        <div class="slds-m-around_medium">
            <lightning-input type="file"
            accept=".pdf, .txt, .docx, .xlsx"
            label="Attachment"
            onchange={openFileUpload}></lightning-input>
        </div>
        <lightning-button label="submit" variant="brand" title="Submit" class="slds-m-left_x-small" onclick={handleClick}></lightning-button>
    </lightning-card>
</template>
